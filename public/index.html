<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Little Meteo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="text-center mt-3">
      <h1 class="h1">Little Meteo +</h1>
      <p>Enter the city to view its current weather</p>
    </div>

    <div class="mb-3">
      <input type="text" placeholder="Enter the city" class="form-control input_text" id="cityInput">
      <div class="mt-2">
        <button class="btn btn-primary submit" id="submitButton">Submit</button>
      </div>
    </div>
    <div class="mt-5">
      <div class="card" id="weatherCard">
        <div class="card-body">
          <h5 class="card-title name" id="name"></h5>
          <div class="row">
            <div class="col-md-6">
              <p class="card-text temp" id="temp"></p>
              <p class="card-text feels-like" id="feels"></p>
              <p class="card-text humidity" id="humidity"></p>
              <p class="card-text wind" id="wind"></p>
              <p class="card-text sunrise" id="sunriseTime"></p>
              <p class="card-text sunset" id="sunsetTime"></p>
              <p class="card-text desc" id="desc"></p>
            </div>
            <div class="col-md-6 text-end"> <!-- Adjusted grid column to place the image on the right -->
              <img src="" alt="Weather Icon" class="weather-icon" id="weatherIcon"> <!-- Weather icon image -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
